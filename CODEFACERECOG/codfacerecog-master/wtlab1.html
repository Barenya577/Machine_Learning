<html lang="en">
<head>

    <title>21052577</title>
    <style>


    </style>
</head>
<body>

<h1>Random Form</h1>
<br>
<form>
    <table>
        <tr>
            <th>     
                <label for="firstname"><b>First Name: </b></label>
            </th>
            <td>  
                <input type="text" placeholder="eg: John">
            </td>
            <th>     
                <label for="lastname"><b>Last Name: </b></label>
            </th>
            <td><input type="text" placeholder="eg: Cena"></td>
        </tr>
        <tr>
            <th>     
                <label for="email">Email: </label>
            </th>
            <td>  
                <input type="email" placeholder="eg: johncena@wwe.com">
            </td>
            <th>     
                <label for="password">Password: </label>
            </th>
            <td>  
                <input type="password" placeholder="enter pwd...">
            </td>
            

        <tr>
            <th><label for="dob"><b>DOB: </b></label></th>
            <td colspan="4">
            
            <input type="date" name="" id="">
        </td>
        </tr>

        <tr>
            <th>
                Gender: 
            </th>
            <td>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </td>
            <td>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </td>
            <td>
                <input type="radio" name="gender" id="none">
                <label for="none">Prefer not to say</label>
            </td>
        </tr>


        <tr>
            <th>
                Caste: 
            </th>
            <td>
                <input type="radio" name="caste" id="male">
                <label for="general">General</label>
            </td>
            <td>
                <input type="radio" name="caste" id="female">
                <label for="obc">OBC</label>
            </td>
            <td>
                <input type="radio" name="caste" id="none">
                <label for="SC/ST">SC/ST</label>
            </td>
        </tr>

        <tr style="border-bottom: none;">
            <th>
                Select Subjects: 
            </th>
            <td>
                <input type="checkbox" name="subject" id="physics">
                <label for="male">Physics</label>
            </td>
            <td>
                <input type="checkbox" name="subject" id="math">
                <label for="female">Math</label>
            </td>
            <td>
                <input type="checkbox" name="subject" id="chemistry">
                <label for="none">Chemistry</label>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="checkbox" name="subject" id="physics">
                <label for="biology">Biology</label>
            </td>
            <td>
                <input type="checkbox" name="subject" id="math">
                <label for="computers">Computer Science</label>
            </td>
            <td></td>
        </tr>

        <tr>

            <th><label for="">Semester: </label></th>
            <td>
                <input type="number" name="semester" value="1">
            </td>
        </tr>


    </table>
</div>
<br>
<div>
    <input type="submit">
    <input type="reset">
</div>
</form>
<br>

</body>
</html>
